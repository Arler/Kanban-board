{% load static %}
<link id="board-settings-style" rel="stylesheet" href="{% static "css/board/forms/board_settings_form.css" %}">
<form class="board-settings" name="board-settings">
    <input type="hidden" name="id" value="{{ board.pk }}">
    <div class="board-settings__inputs-container">
        {% for field in form %}
            <div class="board-settings__input-line">
                <div class="board-settings__input-line__label-wrap">
                    {{ field.label_tag }}
                </div>
                {{ field }}
            </div>
        {% endfor %}
        <button class="save-button" type="submit">Сохранить</button>
        <button class="new-column" type="button">Добавить новую колонку</button>
    </div>
    <div class="board-settings__column-container">
        {% for column in board.columns.all %}
            <button type="button" class="board-settings__column">{{ column.title }}</button>
        {% endfor %}
    </div>
</form>

<button class="delete-button" type="button">Удалить</button>
<button class="edit-button" type="button">Изменить</button>
