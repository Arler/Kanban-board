{% load static %}
<link id="column-settings-style" rel="stylesheet" href="{% static "css/board/forms/column_settings_form.css" %}">
<form class="column-settings", value="{{ pk }}">
    <div class="column-settings__inputs-container">
        {% for field in form %}
            <div class="column-settings__input-line">
                <div class="column-settings__input-line__label-wrap">
                    {{ field.label_tag }}
                </div>
                {{ field }}
            </div>
        {% endfor %}
    </div>
    <button class="column-settings__save-column" type="submit">Сохранить</button>
</form>
