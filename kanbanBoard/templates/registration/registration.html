{% extends "default.html" %}

{% block title %}
    Регистрация
{% endblock title %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    {% for field in form %}
        {{ field.errors }}
    {% endfor %}
    <input type="submit" title="Отправить" value="Save">
</form>
{% endblock content %}
